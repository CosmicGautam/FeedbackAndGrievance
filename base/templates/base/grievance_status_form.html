<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Grievance Status - E-Governance Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 500px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Update Status for Grievance: {{ grievance.title }}</h1>
    {% if form.errors %}
        <p class="error">Please correct the errors below:</p>
        {{ form.errors }}
    {% endif %}
    <form method="post" action="{% url 'base:grievance_status_update' grievance.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Status</button>
    </form>
    <p><a href="{% url 'base:grievance_detail' grievance.id %}">Back to Grievance</a></p>
</body>
</html>
